<!DOCTYPE html>
<html lang="en" class="page">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta 
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>PetsPaw</title>
  <link
    rel="shortcut icon"
    type="image/png"
    href="./images/favicon.png"
  >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap" rel="stylesheet">
<script defer src="vendors-node_modules_axios_index_js-node_modules_css-loader_dist_runtime_api_js-node_modules_-11790e.js"></script><script defer src="src_styles_style_scss-src_js_axiosConfig_js.js"></script><script defer src="voting.js"></script></head>
<body class="page__body">
  <section class="page__section">
    <a href="./index.html" class="page__logo link">
      <img 
        class="page__logo__image"
        src="./images/logo.svg"
        alt="PetsPaw"
      >
    </a>

    <div class="page__section__left-container">
      <h2 class="title">Hi intern!</h2>
      <p class="subtitle">Welcome to MI 2022 Front-end test</p>
      <h3 class="card-title">Lets start using The Cat API</h3>
  
      <div class="cards-container">
        <a 
          href="./voting.html"
          class="cards-container__card cards-container__card--active"
        >
          <img 
            class="cards-container__img card-voting"
            src="./images/vote-table.svg"
            alt="Calendar"
          >

          <button class="cards-container__button">
            Voting
          </button>
        </a>

        <a href="./breeds.html" class="cards-container__card">
          <img 
            class="cards-container__img card-breeds"
            src="./images/pet-breeds.svg"
            alt="Cat"
          >

          <button class="cards-container__button">
            Breeds
          </button>
        </a>

        <a href="./gallery.html" class="cards-container__card">
          <img 
            class="cards-container__img card-gallery"
            src="./images/images-search.svg"
            alt="Phone"
          >

          <button class="cards-container__button">
            Gallery
          </button>
        </a>
      </div>
    </div>
  </section>

  <section class="page__section">    
    <div class="page__section__right-container">
      <div class="search-panel">
        <form
          action="#"
          method="post"
          class="search-panel__form"
        >
          <input
            name="search-field"
            type="text"
            placeholder="Search for breeds by name"
            class="search-panel__field"
          >

          <button type="submit" class="search-panel__button">
            <img 
              src="./images/icons/search-20.svg"
              alt="search"
              class="search-panel__button__img"
            >

            <img 
              src="./images/icons/search-white-20.svg"
              alt="search"
              class="search-panel__button__img--white"
            >
          </button>
        </form>

        <a href="#" class="search-panel__icon link">
          <img 
            src="./images/icons/like-30.svg"
            alt="like"
            class="search-panel__img"
          >

          <img 
            src="./images/icons/like-white-30.svg"
            alt="like"
            class="
              search-panel__img
              search-panel__img--white
            "
          >
        </a>

        <a href="#" class="search-panel__icon link">
          <img 
            src="./images/icons/fav-30.svg"
            alt="heart"
            class="search-panel__img"
          >

          <img 
            src="./images/icons/fav-full-white-30.svg"
            alt="like"
            class="
              search-panel__img
              search-panel__img--white
            "
          >
        </a>

        <a href="#" class="search-panel__icon link">
          <img 
            src="./images/icons/dislike-30.svg"
            alt="dislike"
            class="search-panel__img"
          >

          <img 
            src="./images/icons/dislike-white-30.svg"
            alt="like"
            class="
              search-panel__img 
              search-panel__img--white
            "
          >
        </a>
      </div>

      <div class="content-container">
        <div class="content-container__panel">
          <div class="content-container__back">
            <a href="./index.html" class="back-home link">
              <img 
                src="./images/icons/back-20.svg"
                alt="back button"
                class="back-home__button"
              >

              <img 
                src="./images/icons/back-white-20.svg"
                alt="back button"
                class="back-home__button back-home__button--white"
              >
            </a>
  
            <span class="chapter">Voting</span>
          </div>
        </div>

        <div class="content-container__image"></div>

        <div class="voting-panel">
          <div class="icons voting-panel__like">
            <img 
              src="./images/icons/like-white-30.svg" 
              alt=""
              class="white-img"
            >

            <img 
              src="./images/icons/like-color-30.svg" 
              alt=""
              class="color-img"
            >
          </div>

          <div class="icons voting-panel__fav">
            <img 
              src="./images/icons/fav-white-30.svg"
              alt=""
              class="white-img"
            >

            <img 
              src="./images/icons/fav-30.svg"
              alt=""
              class="color-img"
            >

            <img 
              src="./images/icons/fav-full-white-30.svg"
              alt=""
              class="is-active"
            >
          </div>

          <div class="icons voting-panel__dislike">
            <img 
              src="./images/icons/dislike-white-30.svg"
              alt=""
              class="white-img"
            >

            <img 
              src="./images/icons/dislike-color-30.svg"
              alt=""
              class="color-img"
            >
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
